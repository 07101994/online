<!DOCTYPE html>
<!-- saved from url=(0054)http://leafletjs.com/examples/quick-start-example.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Document Simple Example</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../../dist/leaflet.css">
<link rel="stylesheet" href="../../plugins/draw-0.2.4/dist/leaflet.draw.css">
<style type="text/css"></style></head>
<body>
	<script src="../../dist/leaflet.js"></script>
	<script src="../../plugins/draw-0.2.4/dist/leaflet.draw.js"></script>

    <!--The "controls" div holds map controls suchs as the Zoom button and
        it's separated from the map in order to have the controls on the top
        of the page all the time.

        The "document-container" div is the actual display of the document, is
        what the user sees and it should be no larger than the screen size.

        The "map" div is the actual document and it has the document's size
        and width, this being inside the smaller "document-container" will
        cause the content to overflow, creating scrollbars -->
    <div id="toolbar"></div>
    <div id="document-container">
        <div id="map"></div>
    </div>

	<script>

    var map = L.map('map', 'document-container', {
            center: [0, 0],
            zoom: 10,
            minZoom: 1,
            maxZoom: 20,
            server: "ws://localhost:9980",
            dragging: false,
            topLeft: new L.Point([0, 0]),
            bottomRight: new L.Point([10000, 10000])
            });

    ////// Document layer ////
    var docLayer = new L.TileLayer('', {
        doc: '/PATH/TO/DOCUMENT',
        useSocket : true
    });
    map.addLayer(docLayer);

    ////// Zoom Control /////
    var zoomControl = L.control.zoom();
    map.addControl(zoomControl);

    ////// Draw Control /////
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    var drawControl = new L.Control.Draw({
        draw: {
            position: 'topleft',
            polygon: false,
            polyline: false,
            circle: false,
            marker: false,
            rectangle: {
                shapeOptions: {
                    color: '#a8d1ff',
                }
            }
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    map.on('draw:created', function (e) {
        var type = e.layerType,
            layer = e.layer;

        drawnItems.addLayer(layer);
        docLayer.fire('draw:created', e);
    });
	</script>
</body></html>
